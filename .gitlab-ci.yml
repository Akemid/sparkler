stages:
  - build
  - package

services:
  - docker:dind
  
  
build-java8:
  stage: build
  image: maven:3-jdk-8-alpine
  script: "mvn install -B && tar cvfz sparkler-jdk8.tgz ./sparkler-app/target ./resources ./bin ./conf"
  artifacts:
    paths:
    - ./sparkler-jdk8.tgz



build-master:
  image: docker:latest
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  stage: package
  dependencies:
    - build-java8
  script:
    - mkdir ./build
    - tar xvfz sparkler-jdk8.tgz -C ./build
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -f sparkler-deployment/docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

build:
  image: docker:latest
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  stage: package
  dependencies:
    - build-java8
  script:
    - mkdir ./build
    - tar xvfz sparkler-jdk8.tgz -C ./build
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f sparkler-deployment/docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master



